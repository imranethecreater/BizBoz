<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- âœ… Google AdSense Publisher ID -->
  <meta name="google-adsense-account" content="ca-pub-6586739714050156" />

  <title>BizBoz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    input, button, select {
      margin: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }
    .file-entry {
      margin: 10px 0;
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
    hr {
      border: 1px solid #444;
    }
    .ad-section {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
  </style>

  <!-- âœ… Google AdSense Script (optional until approved) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>ğŸ“¤ BizBoz</h1>

  <div>
    ğŸ‘¤ Username: <input type="text" id="username" placeholder="Enter your name" />
    <br />
    ğŸª™ Tokens: <span id="tokenDisplay">10</span>
  </div>

  <div class="ad-section">
    <h3>ğŸ¬ Watch Ad to Earn 1 Token</h3>
    <!-- Ad Placeholder (replace with real ad slot later) -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6586739714050156"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <button onclick="earnTokens()">âœ… I watched the ad</button>
  </div>

  <hr />

  <div>
    <h3>ğŸ“¦ Upload a File</h3>
    <input type="file" id="fileInput" />
    View Cost (Tokens): <input type="number" id="viewCost" value="1" min="1" />
    <button onclick="uploadFile()">Upload</button>
  </div>

  <hr />

  <div>
    <h3>ğŸ“ Uploaded Files</h3>
    <div id="fileList"></div>
  </div>

  <script>
    let tokens = 10;
    const fileList = [];

    function updateTokens() {
      document.getElementById("tokenDisplay").innerText = tokens;
    }

    function earnTokens() {
      tokens++;
      updateTokens();
      alert("âœ… You earned 1 token!");
    }

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const cost = parseInt(document.getElementById("viewCost").value);
      const file = fileInput.files[0];
      if (!file) return alert("Please choose a file.");

      const reader = new FileReader();
      reader.onload = function(e) {
        const dataURL = e.target.result;
        fileList.push({
          name: file.name,
          url: dataURL,
          cost: cost,
          unlocked: false
        });
        renderFiles();
      };
      reader.readAsDataURL(file);
    }

    function unlockFile(index) {
      const file = fileList[index];
      if (file.unlocked) return alert("Already unlocked!");
      if (tokens >= file.cost) {
        tokens -= file.cost;
        file.unlocked = true;
        updateTokens();
        renderFiles();
      } else {
        alert("Not enough tokens!");
      }
    }

    function renderFiles() {
      const container = document.getElementById("fileList");
      container.innerHTML = "";
      fileList.forEach((f, i) => {
        const div = document.createElement("div");
        div.className = "file-entry";
        div.innerHTML = `
          <strong>${f.name}</strong><br>
          Cost: ${f.cost} tokens<br>
          ${f.unlocked ? `<a href="${f.url}" target="_blank">Open File</a>` : `<button onclick="unlockFile(${i})">Unlock</button>`}
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
